        <script type="text/javascript">
            // The script which runs and calls the visualisation code 
            // to draw everything.
            mutants = 0;
            drawMutants = false;
            // ----------- start initial setup ---------------------------//
            json_str = document.getElementById("initial-poag-str").innerHTML; // copy and paste the string from file initial_poag_string.txt
            var options = setup_options("poag");
            options = set_poag_data(options, json_str);
            options = create_poags(options);
            // ------------ end initial setup ----------------------------//
            
            
            // ------------- Add joint reconstructions -------------------//
            var poag_json_n4 = document.getElementById("n4").innerHTML;; // Copy and paste the multi_poag_string.txt here
            add_new_poag(poag_json_n4, "");
            
            // uncomment for a fourth one
             var poag_json_n9 = document.getElementById("n9").innerHTML;; // Copy and paste the multi_poag_string.txt here
             add_new_poag(poag_json_n9, "");    
            
            //------------- Draw --------------------------------------//
            display();
